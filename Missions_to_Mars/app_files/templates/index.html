<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Info Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <div class="row">
        <div class="col-md-12">
          <h1>Mission to Mars</h1>
        </div>
      </div>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
  </div>

    <div class="row">
      <div class="col-md-12">
        <h2><u>Latest Mars News</u></h2>
      </div>
    </div>
    </br>
    <div class="row">
      <div class="col-md-12">
        <h4>{{return_data.title}}</h4>
        <p>{{return_data.paragraph}}</p>
      </div>
    </div>
    <hr>
      <div class="row">
        <div class="col-md-8 border">
          <h2 class=""><u>Featured Mars Image</u></h2> 
          </br>
          <img class="col-md-12 border" src="{{ return_data.featured_image }}" alt="Features Mars Image">
        </div>
        <div class="col-md-4">
          
          </br>
          <div class="card">
            <h3>Mars Facts Table</h3>
              {{ return_data.html_table | safe }}
          </div>
        </div>
      </div>
    <hr>
      <div class="row">
        <div class="col-md-12 offset-4">
          <h2 class="text-center"><u>Mars Hemispheres</u></h2>  
        </div>
      </div>
      </br>
      <div class="row">       
        {% for hemisphere in return_data.hemisphere_images %} 
          <div class="col-md-6 text-center ">
  
            <div class= "card"> 
                <div>
                  <img width="500 px" height="500 px" src="{{hemisphere.img_url}}">
                </div>

                <div>
                  <h4 class="card-title"> {{hemisphere.title}} </h4>  
                </div>
            </div>
          </div>
        {% endfor %}
      </div> 

  <hr>  
</body>

</html>
